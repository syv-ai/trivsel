server {
  listen 80;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|mjs)$ {
    root /usr/share/nginx/html;
    types { application/javascript js mjs; }
    try_files $uri =404;
  }

  location ~* \.(css)$ {
    root /usr/share/nginx/html;
    types { text/css css; }
    try_files $uri =404;
  }

  include /etc/nginx/extra-conf.d/*.conf;
}
